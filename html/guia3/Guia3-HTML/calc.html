<!DOCTYPE html>
<html>
<head>
	<title>CALCULADORA</title>
	<link rel="stylesheet" type="text/css" href="/CSS/Guia3-CSS/calc.css">
	<meta charset="utf-8">
</head>
<body>
	<form name="calculator" class="cuerpo">
    <h2>Calculadora última generación.</h2>
    <input type="textfield" name="ans" value="" id="respuesta">
    <input type="button" id="blanco" value="C">
    <input type="button" name="operar" value="E">
    <input type="button" name="operar" value="I">
    <input type="button" name="operar" value="R">
    <br>
    <input type="button" name="valor" value="7">
    <input type="button" name="valor" value="8">
    <input type="button" name="valor" value="9">
    <input type="button" name="operar" value="-">
    <br>
    <input type="button" name="valor" value="4">
    <input type="button" name="valor" value="5">
    <input type="button" name="valor" value="6">
    <input type="button" name="operar" value="x">
    <br>
    <input type="button" name="valor" value="1">
    <input type="button" name="valor" value="2">
    <input type="button" name="valor" value="3">
    <input type="button" name="operar" value="+">
    <br>
    <input type="button" name="valor" value="0">
    <input type="button" name="operar" value="%">
    <input type="button" name="operar" value="/">
    <input type="button" id="resultado" value="=">
    </form>
</body>
<script type="text/javascript" src="/JS/Guia3-JS/calc.js"></script>
<a href="/HTML/Index.html" class="back-button">Inicio</a>
</html>

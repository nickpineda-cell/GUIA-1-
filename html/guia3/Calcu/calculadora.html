<!DOCTYPE html>
<html>
<head>
	<title>CALCULADORA</title>
	<link rel="stylesheet" type="text/css" href="css/calculadora.css">
	<meta charset="utf-8">
</head>
<body>
    <div id='calc-contain'>
  
        <form name="calculadora">
          
          <input type="text" readonly class="respuesta" name="respuesta" />
          <br>

          <button type="button" class="borrar">Backspace</button>
          <button type="button" class="clear">C</button>
          <br>

          <input type="button" class="number" value="7"/>
          <input type="button" class="number" value="8"/>
          <input type="button" class="number" value="9"/>
          <button type="button" class="opc" value="*">x</button>
          </br>

          <input type="button" class="number" value="4"/>
          <input type="button" class="number" value="5"/>
          <input type="button" class="number" value="6"/>
          <button type="button" class="opc"  value="-">-</button>
          </br>
          
          
          <input type="button" class="number" value="1"/>
          <input type="button" class="number" value="2"/>
          <input type="button" class="number" value="3"/>
          <button type="button" class="opc"  value="+">+</button>
          <br/>
        
          <button type="button"class="cuadrado">x2</button>
          <input type="button" class="number"  value="0"/>
          <button type="button" value="=" class="igual">=</button>
          <button type="button" class="opc"  value="/">/</button>
          </br>

          <button type="button" value="%" class="opc">%</button>
          <button type="button"  class="sqrt">sqrt</button>
          <button type="button" class="inv">1/x</button>
        </form>

      </div>
</body>
<script type="text/javascript" src="js/calculadora.js"></script>
</html>
